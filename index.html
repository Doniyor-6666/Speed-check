<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="speed container">
      <h1 class="speed__title">Kim birinchi bo-rish-ga!</h1>
      <form action="#" class="speed__control">
        <p class="speed__text">Masof kiriting</p>
        <input type="number" id="speed__input" placeholder="100km" />
        <button class="speed__btn">Hisobla</button>
      </form>
      <ul class="speed__list">
        <li class="speed__item">
          <img width="70" height="70" src="./img/running.png" alt="man logo" />
          <p class="speed__subtext">Piyoda</p>
          <p class="speed__result--foot"></p>
        </li>
        <li class="speed__item">
          <img
            width="70"
            height="70"
            src="./img/bicycle.png"
            alt="velosiped logo"
          />
          <p class="speed__subtext">Velosiped</p>
          <p class="speed__result--bicycle"></p>
        </li>
        <li class="speed__item">
          <img width="70" height="70" src="./img/car.png" alt="mashina logo" />
          <p class="speed__subtext">Mashina</p>
          <p class="speed__result--drive"></p>
        </li>
        <li class="speed__item">
          <img width="70" height="70" src="./img/flight.png" alt="air logo" />
          <p class="speed__subtext">Samalyot</p>
          <p class="speed__result--air"></p>
        </li>
      </ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
